<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Master</title>
</head>

<body>
    <!-- header starts -->
    <header>
        <h1>Money Manager</h1>


    </header>
    <!-- header ends -->


    <!-- main section starts -->
    <header>
        <main>
            <section class="main-section">
                <div>
                    <img src="images/money.jpeg" alt="">

                </div>
                <div class="info">

                    <div>
                        <p>
                            <strong>Income</strong>
                        </p>
                        <p>income <span><input id="income-field" type="text"></span></p>


                    </div>
                    <div>
                        <p>
                            <strong>Expenses</strong>
                        </p>
                        <p>Food <span><input id="food-field" type="text"></span></p>
                        <p>Rent <span><input id="rent-field" type="text"></span></p>
                        <p>Clothes <span><input id="clothes-field" type="text"></span></p>
                        <button class='all-button' id="calculate">Calculate</button>
                        <p><strong>Total expenses:</strong> <span id="total-expenses"></span></p>
                        <p><strong>balance</strong> <span id="balance"></span></p>


                    </div>

                    <div>
                        <p>Save <input id='save-field' type="text"> % <button id="save-button">save</button>
                        </p>
                        <p><strong>Saving amount:</strong> <span id="saving-amount"></span></p>
                        <p><strong>Remaining balance:</strong> <span id="remaining-balance"></span></p>
                    </div>
                    <div>
                        <p id="error">Error in input field </p>
                        <p id="expense">Your expense is more than your income</p>
                        <p id="saving">Your saving is less</p>
                    </div>



                </div>
            </section>

        </main>
        <!-- main section starts -->

        <script src="new.js"></script>
</body>

</html>
